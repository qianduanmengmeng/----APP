<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>简单计算器</title>
		
			<link rel="stylesheet" href="css/common.css" type="text/css">
				<link rel="stylesheet" href="css/jian.css"  type="text/css">
					<meta name="viewport" content="width=device-width initial-scale=1.0">
	</head>
	 <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
	<body>
		<div id="main">
			<div id="run"> </div>
			<div class="c3">C</div>
			<div class="c3">+/-</div>
			<div class="c3">back</div>
			<div class="c3 bg">/</div>
			<div class="c3">7</div>
			<div class="c3">8</div>
			<div class="c3">9</div>
			<div class="c3 bg">*</div>
			<div class="c3">1</div>
			<div class="c3">2</div>
			<div class="c3">3</div>
			<div class="c3 bg">+</div>
			<div class="c3">4</div>
			<div class="c3">5</div>
			<div class="c3">6</div>
			<div class="c3 bg">-</div>
			<div class="c6">0</div>
			<div class="c3">.</div>
			 <div class="c3 bg">=</div>	
		</div>
	</body>
	<script>
		var main = document.getElementById("main");
		var run = document.getElementById("run");
		main.onclick = function(ev){
			var el = ev.target||ev.srcElement;
			if(el.className.indexOf('c')!=0){
				return;
			}
			if(el.innerHTML=='C'){
				run.innerHTML='';
			}else if(el.innerHTML=='back'){
				run.innerHTML=run.innerHTML.substr(0,run.innerHTML.length-1);
			}else if(el.innerHTML=='='){
				run.innerHTML=eval(run.innerHTML);
			}else{
				run.innerHTML += el.innerHTML;
			}
		}
	</script>
</html>
